        <section class="contact-section">
            <div class="container">
                <h2 class="contact-title">Get in Touch</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email"
                            placeholder="Enter your email address" required>
                    </div>
                    <div class="form-groupp">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" cols="40"
                            placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn has-before"
                        onclick="sendMessage(event)">Send
                    </button>
                </form>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script>
        (function() {
            emailjs.init({
                publicKey: "g-OThjIYhue2YVjpy",
            });
        })();

        function sendMessage(event) {
            event.preventDefault(); // Prevent default form submission

            let arr = {
                name: document.querySelector("#name").value,
                email: document.querySelector("#email").value,
                message: document.querySelector("#message").value,
            };

            emailjs.send("service_f97l6ij", "template_k8cze8a", arr)
                .then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    alert("Message sent successfully!");
                    // You can redirect the user or perform any other action upon successful submission
                })
                .catch(function(error) {
                    console.log("FAILED...", error);
                    alert("Message sending failed. Please try again later.");
                });
        }
    </script>

        <title>Learners Forge - Certificate Verification</title>

        <!-- Main content section -->
        <div class="verification-container">
            <h2>Certificate Verification</h2>
            <input type="text" id="certificateCode"
                placeholder="Enter Certificate Code">
            <button onclick="verifyCertificate()">Verify</button>
            <div id="certificateDetails" class="verification-result"></div>
        </div>

        <script>
        function verifyCertificate() {
            var certificateCode = document.getElementById("certificateCode").value;

            // Load certificate details from JSON file
            fetch('numbers.json')
                .then(response => response.json())
                .then(data => {
                    var certificates = data.certificates;
                    var certificateDetails = '';
                    var isVerified = false;

                    // Check if certificate code exists in the JSON data
                    certificates.forEach(cert => {
                        if (cert.code === certificateCode) {
                            isVerified = true;
                            certificateDetails += `<p><strong>Certificate Code:</strong> ${cert.code}</p>`;
                            certificateDetails += `<p><strong>Name:</strong> ${cert.name}</p>`;
                            certificateDetails += `<p><strong>Course:</strong> ${cert.course}</p>`;
                            certificateDetails += `<p><strong>Date:</strong> ${cert.date}</p>`;
                            return;
                        }
                    });

                    // Display verification result and certificate details
                    var resultElement = document.getElementById("certificateDetails");
                    if (isVerified) {
                        resultElement.innerHTML = "<p>Certificate is valid!</p>" + certificateDetails;
                        resultElement.style.color = "#28a745"; // Green color for success
                    } else {
                        resultElement.innerHTML = "<p>Certificate is invalid!</p>";
                        resultElement.style.color = "#dc3545"; // Red color for failure
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
